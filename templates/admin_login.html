<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - BusTicket System</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_login.css') }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <div class="login-container">
        <!-- Header Decoration -->
        <div class="header-decoration"></div>
        
        <!-- Header -->
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h2>
                <i class="fas fa-lock"></i>
                Admin Login
            </h2>
            <p>Akses terbatas untuk administrator sistem</p>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <!-- Error/Success Messages -->
            <div id="messageContainer"></div>

            <!-- Login Form -->
            <form id="loginForm" method="POST">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Admin
                    </label>
                    <div class="input-with-icon">
                        <input type="email" id="email" name="email" 
                               placeholder="admin@example.com" required>
                        <i class="fas fa-at"></i>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-key"></i>
                        Password
                    </label>
                    <div class="input-with-icon">
                        <input type="password" id="password" name="password" 
                               placeholder="Masukkan password" required>
                        <i class="fas fa-lock"></i>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Ingat saya</label>
                    </div>
                    <a href="#" class="forgot-password" id="forgotPassword">
                        Lupa password?
                    </a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-button" id="submitBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span id="buttonText">Login ke Dashboard</span>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <a href="/" class="back-home">
                <i class="fas fa-arrow-left"></i>
                Kembali ke Home
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/admin_login.js') }}"></script>
</body>
</html>
